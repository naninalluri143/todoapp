<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card text-bg-light">
              <div class="text-center">
                  <h1>Sign Up</h1>
                  <h5>‚ù£Ô∏è Please Sign Up Here ‚ù£Ô∏è</h5><hr>
              </div>
              <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                  <div class="mb-3">
                    <label  class="form-label">User Name</label>
                    <input type="text" formControlName="name" placeholder="Enter Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                      <label  class="form-label">Contact No</label>
                      <input type="text" formControlName="mobile"  placeholder="Enter Contact No" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Email</label>
                      <input type="email" formControlName="email" placeholder="Enter Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                  <div class="mb-3">
                    <label  class="form-label">Password</label>
                    <input type="password" formControlName="password" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="btn btn-warning btn-lg">Sign Up</button><br>
                  <a  routerLink="/login">Existing User? Click Here to Loginüßë</a>
                </form>
          </div>
      </div>
  </div>
</div>
